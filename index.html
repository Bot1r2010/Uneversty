<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>University Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Университеты</h1>

    <form class="form" id="form">
      <input
        type="text"
        id="countryInput"
        class="form-input"
        placeholder="Введите страну (Uzbekistan)"
      />
      <button class="button" type="submit">SUBMIT</button>
    </form>

    <p id="status"></p>

    <div id="universities" class="cards"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
